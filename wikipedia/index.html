<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="main">
		
		<!-- Home Page -->

		<div class="home">
			<div class="container">
				<div class="row">
					<div class="eight columns offset-by-two">
						<h1 class="headline">Wikipedia Viewer</h1>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<form action="" class="wiki-search-form">
							<input type="search" placeholder="Search Wikipedia..." class="wiki-search-input" id="wiki-search-input">
							<button class="btn btn-wiki">Wiki Search</button>
							<a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<footer class="attribution">
							<p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
						</footer>
					</div>
				</div>
			</div>
		</div>

	<!-- Results Page -->

		<div class="result hidden">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="twelve columns">
							<form action="" class="result-wiki-search-form">
								<input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
								<button class="btn btn-wiki">Wiki Search</button>
							</form>
							<h1>Wikipedia Viewer</h1>
						</div>	
					</div>
				</div>
			</header>	
			
			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results">
							
						</div>
					</div>
				</section>
			
			</div> <!-- Container -->	
		</div> <!-- Results -->

	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
