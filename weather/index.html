<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Forecast</title>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="main">
		<div class="container">
			<div class="app twelve columns">
				<h1 class="headline">Weather Forecast <span class="location"></span></h1>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info">
							<div class="weather-info-animation">
							<canvas id="animated-icon" width="220" height="220"></canvas>
						</div>
					</div>		
				</div>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info-text">
							<div class="one-third column">
								<span class="local-time">~~:~~</span>
							</div>
							<div class="one-third column">
								<div class="temperature">
									<span class="temp-celsius">Â°C</span>
									<span class="temp-fahrenheit hidden">F</span>
								</div> 
							</div>
							<div class="one-third column">
								<span class="weather-condition">~~~~</span>
							</div>							
						</div>
					</div>
				</div>					
						
				<div class="row">
					<div class="search-weather eight columns offset-by-two">
						<h3>Find a Forecast</h3>
						<form id="my-form" action="">
							<input type="search" placeholder="Search for location or keyword" class="find-forcast">
							<button class="btn-search">Search</button>
						</form>
					</div>
				</div>
			
				<div class="row">
					<div class="footer">
						<p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
					</div>
				</div>			


			</div>  <!-- app -->
		</div> <!-- container -->
	</div> <!-- main -->
	
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/skycons.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
