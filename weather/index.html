<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather Forecast</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="main">


		<div class="container">
			<div class="app twelve columns">
				<h1 class="headline">Weather Forecast</h1>
				<div class="eight columns offset-by-two">
					<div class="weather-info">
						<div class="weather-info-animation">
							<img src="images/sunny.svg" class="animated-icon" alt="sunny">
						</div>					
						<div class="weather-info-text">
							<span class="temperature">29Â°C</span>
							<span class="weather-condition">Light rain</span>
						</div>
						
					</div>
				</div>
				
				<div class="search-weather eight columns offset-by-two">
					<h3>Find a forecast</h3>
					<form action="#">
						<input type="search" placeholder="Search for location or keyword">
						<button class="btn">Search</button>
					</form>
				</div>
	
			</div>
		</div>
		
		
		

	</div>
	
	<div class="footer">
		<div class="container">
			<div class="eight columns offset-by-two">
				<p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a>. Success demands more than code.</p>
			</div>
		</div>	
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
