<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
< meta name=" viewport " content =" width = device-width, initial-scale =1, maximum-scale = 1, user-scalable = 0 "/>
	<title>Weather Forecast</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="main">
		<div class="container">
			<div class="app twelve columns">
				<h1 class="headline">Weather Forecast for <span class="location">Lagos</span></h1>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info">
							<div class="weather-info-animation">
							<img src="images/sunny.svg" class="animated-icon" alt="sunny">
							<!-- <canvas id="clear-day" width="64" height="64"></canvas> -->
						</div>
					</div>		
				</div>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info-text">
							<div class="one-third column">
								<span class="wind-speed">20mph</span>
							</div>
							<div class="one-third column">
								<span class="temperature">29Â°C</span> 
							</div>
							<div class="one-third column">
								<span class="weather-condition">Light rain</span>
							</div>							
						</div>
					</div>
				</div>					
						
				<div class="row">
					<div class="search-weather eight columns offset-by-two">
						<h3>Find a Forecast</h3>
						<form action="">
							<input type="search" placeholder="Search for location or keyword">
							<button class="btn-search">Search</button>
						</form>
					</div>
				</div>
			
				<div class="row">
					<div class="footer">
						<p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
						<p id="longitude"></p>
						<p id="latitude"></p>
						<p id="message"></p>
					</div>
				</div>			


			</div>  <!-- app -->
		</div> <!-- container -->
	</div> <!-- main -->
