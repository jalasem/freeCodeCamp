<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitch TV Project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="main">
		<div class="container">
			<div class="twelve columns">
				<div class="app">
					<h1 class="headline">Twitch Streamers</h1>
					<div class="status">
						<div class="row">
							<div class="one-third column"><button class="all-users">All</button></div>
							<div class="one-third column"><button class="online-users">Online</button></div>
							<div class="one-third column"><button class="offline-users">Offline</button></div>
						</div>
					</div>
					
					<section class="online"></section>
					<section class="offline"></section>
					<section class="unavailable"></section>
					
				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
