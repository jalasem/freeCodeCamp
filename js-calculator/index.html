<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" content="JavaScript Calculator">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="main">
	
		<header class="headline">
			<h1>JavaScript Calculator</h1>
		</header>

		<div class="container">

			<section class="history">
				<section class="output">
					
				</section>
			</section>	
		
			<section class="buttons">
				
				<div class="">
					<ul class="calc-btn-row" id="calc-btn-row-4">
						<li class="calc-btn" id="btn-seven">7</li>
						<li class="calc-btn" id="btn-eight">8</li>
						<li class="calc-btn" id="btn-nine">9</li>
						<li class="calc-btn" id="btn-divide">/</li>
						<li class="calc-btn mod-btn" id="btn-clear">clear</li>
					</ul>

					<ul class="calc-btn-row" id="calc-btn-row-3">
						<li class="calc-btn" id="btn-four">4</li>
						<li class="calc-btn" id="btn-five">5</li>
						<li class="calc-btn" id="btn-six">6</li>
						<li class="calc-btn" id="btn-multiply">*</li>
						<li class="calc-btn" id="btn-bracket-open">(</li>
						<li class="calc-btn" id="btn-bracket-close">)</li>
					</ul>
			
					<ul class="calc-btn-row" id="calc-btn-row-2">
						<li class="calc-btn" id="btn-one">1</li>
						<li class="calc-btn" id="btn-two">2</li>
						<li class="calc-btn" id="btn-three">3</li>
						<li class="calc-btn" id="btn-minus">-</li>
						<li class="calc-btn" id="btn-sqr">x2</li>
						<li class="calc-btn" id="btn-sqrt">sqr</li>
					</ul>
			
					<ul class="calc-btn-row" id="calc-btn-row-1">
						<li class="calc-btn" id="btn-zero">0</li>
						<li class="calc-btn" id="btn-dot">.</li>
						<li class="calc-btn" id="btn-percent">%</li>
						<li class="calc-btn" id="btn-add">+</li>
						<li class="calc-btn mod-btn" id="btn-equals">=</li>
					</ul>

				</div>

			</section>

		
		</div> <!-- Container Div -->

	</div>
	<!-- <script type="text/JavaScript" scr="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
	<script type="text/JavaScript" src="jquery-2.1.4.js"></script>
	<script type="text/JavaScript" src="script.js"></script>
</body>
</html>
